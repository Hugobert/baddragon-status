<!doctype html>
<html lang="de">
  <head>
    <title>Bad Dragon Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #25292e;
        color: #c1c2c5;
        text-align: center;
      }

    </style>
  </head>
  <body>
    <div id="header">
      <h1>Bad Dragon Status</h1>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <form action="/status.php" method="post" name="form" onsubmit="return validateForm()">
          <div class="form-group">
            <label for="id">Your order ID:</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="XXXXXX">
          </div>
          <div class="form-group">
            <label for="token">Token:</label>
            <input type="text" class="form-control" id="token" name="token" placeholder="yyyyyyyy-yyyy-yyyy-yyyy-yyyyyyyyyyyy">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col"></div>
    </div>

    <script>
    function validateForm() {
      var vi = document.forms["form"]["id"].value;
      var vt = document.forms["form"]["token"].value;

      if (vi == "") {
        alert("Please enter an order ID");
        return false;
      }
      if (vt == "") {
        alert("Please enter a Token");
        return false;
      }

    }
    </script>

  </body>
</html>
